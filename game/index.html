<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Goal Rush</title>

    <!-- <link rel="shortcut icon" href="./src/img/tabIcon.png"> -->

    <!--css---------------------------------------------------------------------------------------------------------- -->

    <link rel="stylesheet" type="text/css" href="main.css" />

    <!--meta---------------------------------------------------------------------------------------------------------- -->

    <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body>

    <!-- font -->

    <div id="useFont">A</div>
    <div id="feedback">A</div>
    
    <!-- loading -->

    <div id="loadingImage">Loading</div>
    <img id="loadingImage2" src="./src/img/loading.svg">
    <div id="loadingBack"></div>
    <div id="fader"></div>

    <!-- main -->

    <script src="./src/howler/howler.js"></script>
    <script src="./src/qrcode.js"></script>

    <canvas id="mycanvas"></canvas>
    <script type="text/javascript" src="./src/pixi.js"></script>
    <script id="main" type="module" src="./src/index.js"></script>

    <div id="testLoc"></div>

    <!-- food buttons -->

    <div id="foodDiv1" class="foodDiv">
      <img id="foodButton1" class="foodButton" src="./src/img/foodButton1.svg" alt="Goldan Move Button">
    </div>
    
    <div id="foodDiv2" class="foodDiv">
      <img id="foodButton2" class="foodButton" src="./src/img/foodButton2.svg" alt="Big Shot Button">
    </div>
    
    <div id="foodDiv3" class="foodDiv">
      <img id="foodButton3" class="foodButton" src="./src/img/foodButton3.svg" alt="Electric Pop">
    </div>
    
    <div id="ringDiv" class="foodDiv">
      <img id="ringImage" class="foodButton" src="./src/img/highlightRing.svg" alt="Highlight Ring">
    </div>

    <!-- food button labels -->

    <div id="goldenMove" class="boostText">Golden Move</div>
    <div id="bigShot" class="boostText">Big Shot</div>
    <div id="electricRush" class="boostText">Electric Pop</div>
    
    <!-- meter -->

    <div id="meterDiv">
      <img id="meterImage" src="./src/img/meter.svg" alt="Time Meter">
      <div id="meterBar"></div>
    </div>

    <!-- char select -->

    <div id="charContainer">

      <div id="selText">Choose your player</div>
      <div id="charNextPrev">

        <div id="prevChar">Prev</div>
        <div id="prevNextBar">|</div>
        <div id="nextChar">Next</div>
        
      </div>
      <div id="confirmChar">Select</div>
      
    </div>

    <!-- splash -->

    <img id="splash" src="./src/img/splashLogo.png" alt="Goal Rush Logo">

    <div id="gameScore">0</div>
    <div id="showScore">250</div>

    <div id="splashBlack"></div>

    <div id="instructions1b">

      <img id="rightInstructions" src="./src/img/instructionsRight.svg" alt="Tap this side to go right">
      <img id="leftInstructions" src="./src/img/instructionsLeft.svg" alt="Tap this side to go left">

      <div id="rightBlack"></div>
      <div id="leftBlack"></div>

    </div>

    <!-- instructions -->

    <div id="instructions2">

      <img id="buttonInstructions" src="./src/img/buttonInstructions.svg" alt="Tap the skill button when it lights up for a score boost">
      <div id="bottomGrad"></div>

    </div>

    <!-- volume buttons -->

    <img id="volOn" class="volBut" src="./src/img/volOn.svg" alt="Volume on">
    <img id="volOff" class="volBut" src="./src/img/volOff.svg" alt="Volume off">

    <!-- results -->

    <div id="resultDiv">

      <div id="rmTop" class="resultMenuItems">

        <img id="pointsLogo" src="./src/img/pointsLogo.svg" alt="MyMcDonald’s Logo">
        <div id="scoreDisplay">1000 pts</div>
        
      </div>
      
      <div id="pointsBar"></div>

      <img id="resPlayer1" class="resPlayer" src="./src/img/resultBack1b.png" alt="Result window player">
      <img id="resPlayer2" class="resPlayer" src="./src/img/resultBack2b.png" alt="Result window player">
      <img id="resPlayer3" class="resPlayer" src="./src/img/resultBack3b.png" alt="Result window player">

      <div id="resultInnerDiv">

        <div id="resultMenu">

          <div id="topContainer">

            <div id="topContainerBar">
              <div id="rmTitle" >Think you can top that?</div>
            </div>
            
            <div id="rmContent">

              <div id="qrCode"></div>

              <div id="rmText">
                <span id="rmt1" class="mdBold">Scan the QR code to play again on your mobile</span><span id="rmt2" class="mdReg"> for only 50 MyMcDonald’s Rewards points—or to redeem a prize</span>
              </div>

            </div>
          </div>

          <div id="resultYellow">

            <div id="playAgainBut">Play Again (50 Pts)</div>

            <div id="rightYellow">

              <div id="finalScore">2345</div>
              <div id="finalScore2">Final Score</div>

            </div>
              
          </div>
        </div>

      <div id="dateDiv">
        <div id="resultDate">14 March</div>
        <div id="resultTime">11:01 AM</div>
      </div>

    </div>

    <div id="otherReset"></div>

    <!-- mixer -->

    <div id="mixer">

      <input type="checkbox" id="mix"><br>
      <input type="text" id="c1_Color"><br>
      <input type="text" id="c2_Color"><br>
      <input type="text" id="c3_Color"><br>
      <input type="text" id="c4_Color"><br>
      <input type="text" id="c5_Color"><br>
          
      <input type="range" min="1" max="360" value="50" class="slider" id="c1_H"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c1_S"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c1_L"><br><br>
      
      <input type="range" min="1" max="360" value="50" class="slider" id="c2_H"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c2_S"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c2_L"><br><br>
      
      <input type="range" min="1" max="360" value="50" class="slider" id="c3_H"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c3_S"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c3_L"><br><br>
      
      <input type="range" min="1" max="360" value="50" class="slider" id="c4_H"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c4_S"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c4_L"><br><br>
      
      <input type="range" min="1" max="360" value="50" class="slider" id="c5_H"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c5_S"><br>
      <input type="range" min="1" max="100" value="50" class="slider" id="c5_L"><br><br>
  
      <input type="range" min="0" max="100" value="1" class="slider" id="num1"><br>
      <input type="range" min="0" max="100" value="1" class="slider" id="num2"><br>
      <input type="range" min="0" max="100" value="1" class="slider" id="num3"><br>
  
    </div>
      
  </body>
</html>
